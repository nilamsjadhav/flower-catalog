<html>

<head>
  <title>Guest Book</title>
  <link rel="stylesheet" href="css/flowers.css">
  <script src="scripts/addCommentHandler.js"></script>
</head>

<body>
  <h1><a href="flower-catalog.html">&lt;&lt;</a>Guest Book</h1>
  <a href="/logout">Log out</a>
  <h2>Leave a comment</h2>

  <form>
    <div>
      <label for="name">Name :</label>
      <input type="text" name="name" required>
    </div>
    <div>
      <label for="comment">Comment :</label>
      <textarea name="comment" cols="30" rows="5" required></textarea>
    </div>
    <button type="button" onclick="addComments()">Submit</button>
  </form>
  <div class="comments">
    <ul class="comment-list">
      __HISTORY__
    </ul>
  </div>
</body>

</html>
